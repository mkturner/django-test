{% extends 'base.html' %}

{% block page_title %}
{{ block.super }}: {{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

{% if confirm_msg %}
<div class="panel panel-success">
	<div class="panel-heading"> {{ confirm_msg }} </div>
	<div class="panel-body">Your message has been sent!</div>
</div>
{% endif %}

{% if form %}
<form method='POST' action=''> {% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit Form" class="btn btn-default">
</form>
{% endif %}
{% endblock %}
